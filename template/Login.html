<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../static/styles/login_style.css">
</head>
<body>
  <div class="project-name">GH MEDCARE</div> <!-- Add this div -->
  <div id="root"></div>

  <!-- Your React component will be inserted here -->

  <script src="../static/js/login_page.js"></script>
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="../template/Signup.html">Sign up</a></p>
  </div>
</body>
</html>
